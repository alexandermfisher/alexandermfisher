name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch
  push:
    branches:
    - main
    
jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            generated/github-contribution-grid-snake.svg
            generated/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Create the main/assets folder if it doesn't exist
      - name: Create main/assets folder
        run: mkdir -p main/assets
      
      # Copy generated SVGs to the main/assets folder
      - name: Copy generated SVGs to main/assets folder
        run: cp generated/* main/assets/
      
      # Commit and push the changes to the main branch
      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add main/assets/*
          git commit -m "Update generated SVGs"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
